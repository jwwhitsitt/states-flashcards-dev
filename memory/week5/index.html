<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Week 5</title>
  <link rel="stylesheet" href="/shared/ui/kitimus-ui.css">
  <script defer src="/shared/ui/kitimus-ui.js"></script>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --shadow:0 10px 30px rgba(15,23,42,.10);
      --radius:18px;
      --btn:#0f172a;
      --btnText:#ffffff;
      --link:#1d4ed8;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:var(--bg);
    }
    header{
      position:sticky;
      top:0;
      background:#fff;
      box-shadow:0 1px 10px rgba(0,0,0,.06);
      padding:10px 14px;
      z-index:10;
    }
    .topbar{
      max-width:980px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .title{
      font-weight:800;
      font-size:20px;
      margin:0;
      line-height:1.2;
    }
    .back a{
      color:var(--link);
      text-decoration:none;
      font-weight:700;
      white-space:nowrap;
    }
    main{
      max-width:980px;
      margin:0 auto;
      padding:18px 14px 40px;
      display:grid;
      gap:14px;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }
    .card h2{
      margin:0 0 6px 0;
      font-size:22px;
    }
    .card p{
      margin:0 0 14px 0;
      color:var(--muted);
      font-size:16px;
      line-height:1.35;
    }
    .btn{
      display:inline-block;
      width:100%;
      text-align:center;
      padding:14px 16px;
      border-radius:14px;
      background:var(--btn);
      color:var(--btnText);
      text-decoration:none;
      font-weight:800;
      font-size:18px;
      border:0;
      cursor:pointer;
    }
    @media (min-width:860px){
      main{grid-template-columns:1fr 1fr}
      .btn{width:auto; min-width:240px}
      .card{display:flex; flex-direction:column}
      .card .btn{margin-top:auto}
    }
  
/* ===== Shared topbar nav (Back + Home) ===== */
header .topbar{
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:10px;
}
header .topbar h1{
  margin:0;
  font-size:16px;
  font-weight:1000;
  text-align:center;
}

header .navbtn{
  appearance:none;
  background:none;
  border:0;
  padding:0;
  margin:0;
  color:var(--link, #1d4ed8);
  font-weight:900;
  text-decoration:none;
  cursor:pointer;
  white-space:nowrap;
  font:inherit;
}
header .home{ color:var(--link, #1d4ed8); font-weight:900; text-decoration:none; white-space:nowrap; }
</style>
</head>
<body>
  <header>
  <div class="wrap topbar">
    <button class="navbtn" id="backBtn" type="button">‚Üê Back</button>
    <h1>Week 5</h1>
    <a class="home" href="https://kitimus.com/">Home</a>
  </div>
</header>

    <main>
    <section class="card">
      <h2>Feb 9</h2>
      <p>The Lord&#39;s Prayer - The Introduction</p>
      <a class="btn" href="./2-9/">Open Feb 9</a>
    </section>
  </main>

<script>
(function(){
  const HOME = "https://kitimus.com/";
  const back = document.getElementById("backBtn");
  if(!back) return;
  back.addEventListener("click", () => {
    const before = location.href;
    history.back();
    setTimeout(() => {
      if(location.href === before) location.href = HOME;
    }, 350);
  });
})();
</script>
</body>
</html>
