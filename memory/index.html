<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memories</title>
  <link rel="stylesheet" href="/shared/ui/kitimus-ui.css">
  <script defer src="/shared/ui/kitimus-ui.js"></script>

  <style>
    :root { --bg:#f4f6fb; --card:#fff; --text:#111; --muted:#5b6472; --shadow:0 10px 24px rgba(0,0,0,.10); }
    * { box-sizing:border-box; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }
    header { padding:16px; background:#fff; box-shadow:0 1px 10px rgba(0,0,0,.06); }
    h1 { margin:0; font-size:18px; }
    .wrap { max-width:920px; margin:0 auto; padding:16px; }
    .grid { display:grid; gap:14px; grid-template-columns:repeat(auto-fit, minmax(220px, 1fr)); }
    a.card {
      display:block; padding:18px; background:var(--card); border-radius:16px; box-shadow:var(--shadow);
      text-decoration:none; color:inherit; transition:transform .05s ease-in-out;
    }
    a.card:active { transform:scale(.99); }
    .title { font-size:18px; font-weight:800; margin:0 0 6px; }
    .sub { margin:0; color:var(--muted); line-height:1.3; font-size:14px; }
    .pill { display:inline-block; margin-top:10px; font-size:12px; padding:6px 10px; border-radius:999px; background:#eef2ff; color:#28327a; font-weight:700; }
    .note { margin-top:14px; color:var(--muted); font-size:13px; }
  
/* ===== Shared topbar nav (Back + Home) ===== */
header .topbar{
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:10px;
}
header .topbar h1{
  margin:0;
  font-size:16px;
  font-weight:1000;
  text-align:center;
}

header .navbtn{
  appearance:none;
  background:none;
  border:0;
  padding:0;
  margin:0;
  color:var(--link, #1d4ed8);
  font-weight:900;
  text-decoration:none;
  cursor:pointer;
  white-space:nowrap;
  font:inherit;
}
header .home{ color:var(--link, #1d4ed8); font-weight:900; text-decoration:none; white-space:nowrap; }
</style>
</head>
<body>
  <header>
  <div class="wrap topbar">
    <button class="navbtn" id="backBtn" type="button">‚Üê Back</button>
    <h1>Memories</h1>
    <a class="home" href="https://kitimus.com/">Home</a>
  </div>
</header>

  <main class="wrap">
    <div class="grid">
      <a class="card" href="./week4/">
        <p class="title">Week 4</p>
        <p class="sub">Fill in the blank and spelling tiles, aligned to the class test.</p>
        <span class="pill">Open Week 4</span>
      </a>

      <a class="card" href="./week5/">
        <p class="title">Week 5</p>
        <p class="sub">Fill in the blank and spelling tiles, aligned to the class test.</p>
        <span class="pill">Open Week 5</span>
      </a>
    </div>

    <p class="note">Tip: Bookmark this page. Each week keeps its own practice flow.</p>
  </main>

<script>
(function(){
  const HOME = "https://kitimus.com/";
  const back = document.getElementById("backBtn");
  if(!back) return;
  back.addEventListener("click", () => {
    const before = location.href;
    history.back();
    setTimeout(() => {
      if(location.href === before) location.href = HOME;
    }, 350);
  });
})();
</script>
</body>
</html>
