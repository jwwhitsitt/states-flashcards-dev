<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Spelling Study • 2026-02-02</title>

  <!-- Kitimus preload (prevents flicker) -->
  <link rel="preload" as="image" href="/mascots/kitimus/kitimus-neutral.png">
  <link rel="preload" as="image" href="/mascots/kitimus/kitimus-squint.png">
  <link rel="preload" as="image" href="/mascots/kitimus/kitimus-blink.png">

  <script src="./data.js"></script>
  <link rel="stylesheet" href="/shared/ui/kitimus-ui.css">
  <script defer src="/shared/ui/kitimus-ui.js"></script>


  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --shadow:0 10px 30px rgba(15,23,42,.12);
      --radius:18px;
      --link:#1d4ed8;

      --btn:#0f172a;
      --btn2:#e5e7eb;
      --btn2text:#111827;

      --good:#22c55e;

      /* responsive type */
      --h1: clamp(26px, 5.6vw, 44px);
      --h2: clamp(14px, 3.8vw, 18px);
      --pill: clamp(12px, 3.2vw, 14px);

      --pad: 12px;
      --gap: 10px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow:auto;
    }

    header{
      position:sticky;
      top:0;
      z-index:10;
      padding:10px 14px;
      background:#fff;
      box-shadow:0 1px 10px rgba(0,0,0,.06);
      display:flex;
      align-items:center;
      gap:10px;
    }
    header a, header button{
      text-decoration:none;
      color:var(--link);
      font-weight:900;
      white-space:nowrap;
    }
    header button{ background:none; border:0; padding:0; font:inherit; color:inherit; }

    header h1{
      margin:0;
      font-size:16px;
      font-weight:1000;
      text-align:center;
      flex:1;
    }
    header .spacer{ width:52px; }

    main{
      padding:12px;
      display:flex;
      justify-content:center;
    }
    .wrap{
      width:100%;
      max-width:720px;
    }

    .toprow{
      position:relative;
      display:grid;
      grid-template-columns: auto 1fr auto;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .pill{
      background:#dbeafe;
      color:#1e3a8a;
      font-weight:1000;
      border-radius:999px;
      padding:8px 12px;
      font-size:var(--pill);
      min-width:92px;
      text-align:center;
      white-space:nowrap;
    }
    .meta{
      color:var(--muted);
      font-weight:900;
      font-size:13px;
      text-align:center;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      padding:0 6px;
    }

    /* Kitimus perch */
    .kitimus{
      justify-self:end;
      align-self:center;
      width: clamp(52px, 10vw, 76px);
      height: clamp(52px, 10vw, 76px);
      pointer-events:none;
      user-select:none;
    }
    .kitimus img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:var(--pad);
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      overflow:hidden;
    }

    .qtitle{
      font-size:var(--h1);
      font-weight:1000;
      line-height:1.05;
      margin-top:2px;
      word-break: break-word;
    }

    .prefix{
      display:inline-block;
      padding: 3px 10px;
      border-radius:999px;
      background: rgba(34,197,94,.12);
      box-shadow: inset 0 0 0 1px rgba(34,197,94,.25);
      margin-right: 10px;
      font-weight: 1000;
      font-size: 14px;
      vertical-align: middle;
    }

    .block{
      padding:12px;
      border-radius:16px;
      background:#f8fafc;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
    }
    .label{
      color:var(--muted);
      font-size:12px;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.8px;
    }
    .text{
      font-size:18px;
      font-weight:900;
      margin-top:6px;
      line-height:1.35;
      color:#111827;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:4px;
    }
    .btn{
      flex:1;
      min-width:140px;
      padding:14px 14px;
      border-radius:16px;
      border:0;
      font-size:16px;
      font-weight:1000;
      cursor:pointer;
      background:var(--btn);
      color:#fff;
      box-shadow:0 10px 20px rgba(0,0,0,.10);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn.secondary{
      background:var(--btn2);
      color:var(--btn2text);
      box-shadow:none;
    }
    .btn:active{ transform:scale(.995); }

    @media (max-height: 700px){
      :root{ --pad: 10px; --gap: 8px; }
      .btn{ padding:12px 14px; }
      .text{ font-size:17px; }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <button class="navlink" id="backBtn" type="button">← Back</button>
    <h1>Check Your Learning</h1>
    <a class="navlink" id="homeLink" href="https://kitimus.com/">Home</a>
  </header>

  <main>
    <div class="wrap">
      <div class="toprow">
        <div class="pill" id="sectionPill">Study</div>
        <div class="meta" id="progress">Loading…</div>
        <div class="kitimus" aria-hidden="true">
          <img id="kitimusImg" src="/mascots/kitimus/kitimus-neutral.png" alt="">
        </div>
      </div>

      <section class="card">
        <div class="qtitle" id="wordLine"></div>

        <div class="block">
          <div class="label">Definition</div>
          <div class="text" id="defLine"></div>
        </div>

        <div class="block">
          <div class="label">Sentence</div>
          <div class="text" id="sentLine"></div>
        </div>

        <div class="row">
          <button class="btn secondary" id="prevBtn" type="button">Prev</button>
          <button class="btn secondary" id="shuffleBtn" type="button">Random</button>
          <button class="btn" id="nextBtn" type="button">Next</button>
        </div>
      </section>
    </div>
  </main>

  <script>
    (function(){
      const W = window.SPELLING_WEEK;

      const sectionPill = document.getElementById("sectionPill");
      const progressEl = document.getElementById("progress");
      const wordEl = document.getElementById("wordLine");
      const defEl = document.getElementById("defLine");
      const sentEl = document.getElementById("sentLine");

      // Kitimus (simple idle blink)
      const kitimusImg = document.getElementById("kitimusImg");
      const KITIMUS = {
        neutral: "/mascots/kitimus/kitimus-neutral.png",
        squint: "/mascots/kitimus/kitimus-squint.png",
        blink: "/mascots/kitimus/kitimus-blink.png"
      };
      function setKitimus(state){
        if(!kitimusImg) return;
        const src = KITIMUS[state] || KITIMUS.neutral;
        if(kitimusImg.getAttribute("src") !== src) kitimusImg.setAttribute("src", src);
      }
      let idle = null;
      function startIdle(){
        if(idle) clearInterval(idle);
        setKitimus("squint");
        idle = setInterval(() => {
          setKitimus("blink");
          setTimeout(() => setKitimus("squint"), 140);
        }, 2600);
      }

      if(!W || !Array.isArray(W.words) || !W.words.length) {
        sectionPill.textContent = "Study";
        progressEl.textContent = "Missing data.js";
        wordEl.textContent = "No words loaded";
        defEl.textContent = "";
        sentEl.textContent = "";
        return;
      }

      // Update title and week label
      const suffix = (W.label || W.key || "").trim();
      document.title = suffix ? `Spelling Study • ${suffix}` : "Spelling Study";
      sectionPill.textContent = "Study";

      const params = new URLSearchParams(location.search);
      let i = Math.max(0, Math.min(W.words.length - 1, Number(params.get("i")) || 0));

      function getPrefix(word){
        const lower = String(word || "").toLowerCase();
        const prefixes = ["inter", "ir", "il", "in", "im"];
        for (const p of prefixes) {
          if (lower.startsWith(p)) return p;
        }
        return "";
      }

      function render(){
        const item = W.words[i];
        if(!item) return;

        progressEl.textContent = `${i + 1} of ${W.words.length} • ${W.label || "Week"}`;

        const prefix = getPrefix(item.word);
        if(prefix){
          wordEl.innerHTML = `<span class="prefix">${prefix}</span>${item.word}`;
        } else {
          wordEl.textContent = item.word;
        }

        defEl.textContent = item.definition || "";
        sentEl.textContent = item.sentence || "";

        const url = new URL(location.href);
        url.searchParams.set("i", String(i));
        history.replaceState(null, "", url.toString());
      }

      function clampAndRender(){
        if(i < 0) i = 0;
        if(i > W.words.length - 1) i = W.words.length - 1;
        render();
      }

      document.getElementById("prevBtn").addEventListener("click", () => { i--; clampAndRender(); });
      document.getElementById("nextBtn").addEventListener("click", () => { i++; clampAndRender(); });
      document.getElementById("shuffleBtn").addEventListener("click", () => {
        i = Math.floor(Math.random() * W.words.length);
        render();
      });

      startIdle();
      render();
    })();
  </script>

  <script>
  (function(){
    const HOME_URL = "https://kitimus.com/";
    const backBtn = document.getElementById("backBtn");
    const homeLink = document.getElementById("homeLink");
    if(homeLink) homeLink.href = HOME_URL;

    if(backBtn){
      backBtn.addEventListener("click", () => {
        if(document.referrer){
          history.back();
        } else {
          window.location.href = HOME_URL;
        }
      });
    }
  })();
  </script>

</body>
</html>
