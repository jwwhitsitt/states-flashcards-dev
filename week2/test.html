<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Week 2 – Check Your Learning</title>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --shadow:0 10px 30px rgba(15,23,42,.12);
      --radius:18px;
      --link:#1d4ed8;
      --btn:#0f172a;
      --btn2:#e5e7eb;
      --btn2text:#111827;
      --bar:#c7d2fe;
      --barbg:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      height:100vh;
      display:flex;
      flex-direction:column;
      overflow:hidden; /* enforce no-scroll */
    }
    header{
      padding:10px 14px;
      background:#fff;
      box-shadow:0 1px 10px rgba(0,0,0,.06);
      display:flex;
      align-items:center;
      gap:10px;
    }
    header a{
      text-decoration:none;
      color:var(--link);
      font-weight:900;
      white-space:nowrap;
    }
    header h1{
      margin:0;
      font-size:16px;
      font-weight:1000;
      text-align:center;
      flex:1;
    }
    header .spacer{ width:52px; }

    main{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:12px;
      overflow:hidden;
    }
    .wrap{
      width:100%;
      max-width:720px;
      min-height:0;
    }

    .toprow{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .pill{
      background:#dbeafe;
      color:#1e3a8a;
      font-weight:1000;
      border-radius:999px;
      padding:8px 12px;
      font-size:14px;
      min-width:92px;
      text-align:center;
      white-space:nowrap;
    }
    .barwrap{
      flex:1;
      height:18px;
      background:var(--barbg);
      border-radius:999px;
      position:relative;
      overflow:hidden;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
    }
    .bar{
      height:100%;
      width:0%;
      background:var(--bar);
      border-radius:999px;
      transition:width .25s ease;
    }
    .bartext{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:1000;
      color:#111827;
      font-size:14px;
      text-shadow:0 1px 0 rgba(255,255,255,.75);
      pointer-events:none;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
      height:calc(100vh - 62px - 24px - 34px); /* header + padding + toprow-ish */
      max-height:760px;
      overflow:hidden;
    }

    .imgbox{
      border-radius:16px;
      background:#fff;
      display:none; /* default hidden (we'll show only when needed) */
      align-items:center;
      justify-content:center;
      padding:10px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
      height:220px; /* fixed so layout is predictable */
      overflow:hidden;
    }
    .imgbox.show{ display:flex; }
    .imgbox img{
      width:100%;
      height:100%;
      object-fit:contain;
      border-radius:12px;
    }

    .qtitle{
      font-size:30px;
      font-weight:1000;
      line-height:1.05;
      margin-top:2px;
    }
    .qsub{
      color:var(--muted);
      font-weight:800;
      margin-bottom:2px;
    }

    .answers{
      display:flex;
      flex-direction:column;
      gap:10px;
      flex:1;
      min-height:0;
      overflow:hidden;
      justify-content:flex-start;
    }
    .choice{
      border-radius:16px;
      border:2px solid #e5e7eb;
      background:#fff;
      padding:14px 14px;
      font-size:20px;
      font-weight:1000;
      text-align:left;
      cursor:pointer;
      transition:transform .05s ease, border-color .1s ease, background .1s ease;
    }
    .choice:active{ transform:scale(.995); }
    .choice.correct{
      border-color:#22c55e;
      background:#ecfdf5;
    }
    .choice.wrong{
      border-color:#ef4444;
      background:#fef2f2;
    }

    .bottom{
      display:flex;
      gap:10px;
      margin-top:2px;
    }
    .btn{
      flex:1;
      padding:12px 14px;
      border-radius:14px;
      border:0;
      font-size:16px;
      font-weight:1000;
      cursor:pointer;
      background:var(--btn);
      color:#fff;
      box-shadow:0 10px 20px rgba(0,0,0,.10);
    }
    .btn.secondary{
      background:var(--btn2);
      color:var(--btn2text);
      box-shadow:none;
    }
    .btn:disabled{
      opacity:.45;
      cursor:not-allowed;
      box-shadow:none;
    }

    .result{
      text-align:center;
      font-weight:1000;
      color:var(--muted);
      font-size:14px;
      margin-top:4px;
    }

    .review{
      margin-top:6px;
      padding:12px;
      border-radius:16px;
      background:#f8fafc;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
      overflow:auto;
      max-height:200px;
    }
    .review h2{
      margin:0 0 6px 0;
      font-size:16px;
      font-weight:1000;
    }
    .review ul{
      margin:0;
      padding-left:18px;
      color:#111827;
      font-weight:800;
    }
    .small{
      font-size:13px;
      color:var(--muted);
      font-weight:800;
      margin-top:6px;
    }
  </style>
</head>

<body>
  <header>
    <a href="./index.html">← Back</a>
    <h1>Check Your Learning</h1>
    <div class="spacer"></div>
  </header>

  <main>
    <div class="wrap">

      <div class="toprow">
        <div class="pill" id="sectionPill">Spelling</div>
        <div class="barwrap" aria-label="Progress">
          <div class="bar" id="bar"></div>
          <div class="bartext" id="barText">1 of 12</div>
        </div>
      </div>

      <section class="card" id="card">
        <div class="imgbox" id="imgbox"><img id="img" alt="" /></div>

        <div class="qtitle" id="qtitle">Pick the correct spelling</div>
        <div class="qsub" id="qsub">Tap one answer.</div>

        <div class="answers" id="answers"></div>

        <div class="bottom">
          <button class="btn secondary" id="exitBtn">Exit</button>
          <button class="btn" id="nextBtn" disabled>Next</button>
        </div>

        <div class="result" id="result"></div>
        <div id="reviewBox" style="display:none;"></div>
      </section>
    </div>
  </main>

  <script>
    // ====== Data ======
    const WEEK = [
      { state:"Pennsylvania", abbrev:"PA", capital:"Harrisburg", img:"./images/pa-f.png" },
      { state:"New Jersey",   abbrev:"NJ", capital:"Trenton",    img:"./images/nj-f.png" },
      { state:"New York",     abbrev:"NY", capital:"Albany",     img:"./images/ny-f.png" },
      { state:"Delaware",     abbrev:"DE", capital:"Dover",      img:"./images/de-f.png" }
    ];

    // Pool for wrong answers (used for MC distractors)
    const ALL_STATES = [
      "Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia",
      "Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland",
      "Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey",
      "New Mexico","New York","North Carolina","North Dakota","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina",
      "South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"
    ];

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    function pickDistinct(pool, count, excludeSet){
      const out = [];
      const p = shuffle(pool).filter(x => !excludeSet.has(x));
      for(const item of p){
        if(out.length>=count) break;
        out.push(item);
      }
      return out;
    }

    // spelling "sounds right" fake options (not necessarily letters from the word)
    const SPELLING_FAKES = {
      "Pennsylvania":["Pencilvainya","Pensylvainia","Penzylvania"],
      "New Jersey":["New Jerzee","New Jersy","Nu Jersey"],
      "New York":["New Yorc","Nu York","New Yark"],
      "Delaware":["Della-ware","Delawair","Delawere"]
    };

    // ====== Build 3-part test (12 questions: 4+4+4) ======

    // Part 1: Spelling (shows image, but NEVER shows correct state name as a heading)
    const spellingQuestions = WEEK.map(s => {
      const correct = s.state;

      // choose 2 fakes + 1 random wrong state name (so "New Jersey" can appear as a distractor sometimes)
      const fakes = shuffle(SPELLING_FAKES[correct] || []).slice(0,2);
      const wrongState = pickDistinct(ALL_STATES, 1, new Set([correct]))[0];

      // total 4 choices
      const choices = shuffle([correct, ...fakes, wrongState]);

      return {
        section:"Spelling",
        showImage:true,
        img:s.img,
        title:"Pick the correct spelling",
        subtitle:"Which one is spelled correctly?",
        correct,
        choices
      };
    });

    // Part 2: Capitals (NO image)
    const capitalQuestions = WEEK.map(s => {
      const correct = s.state;
      // 3 other state names as distractors (can be any states)
      const wrongs = pickDistinct(ALL_STATES, 3, new Set([correct]));
      const choices = shuffle([correct, ...wrongs]);

      return {
        section:"Capitals",
        showImage:false,
        img:null,
        title:s.capital,
        subtitle:"Which state has this capital?",
        correct,
        choices
      };
    });

    // Part 3: Abbreviations (NO image, MC)
    const abbrevQuestions = WEEK.map(s => {
      const correct = s.abbrev;
      const pool = ["AL","AK","AZ","AR","CA","CO","CT","DE","FL","GA","HI","ID","IL","IN","IA","KS","KY","LA","ME","MD",
                    "MA","MI","MN","MS","MO","MT","NE","NV","NH","NJ","NM","NY","NC","ND","OH","OK","OR","PA","RI","SC",
                    "SD","TN","TX","UT","VT","VA","WA","WV","WI","WY"];

      const wrongs = pickDistinct(pool, 3, new Set([correct]));
      const choices = shuffle([correct, ...wrongs]);

      return {
        section:"Abbreviations",
        showImage:false,
        img:null,
        title:s.state,
        subtitle:"Which abbreviation matches this state?",
        correct,
        choices
      };
    });

    const QUESTIONS = [...spellingQuestions, ...capitalQuestions, ...abbrevQuestions];

    // ====== UI hooks ======
    const sectionPill = document.getElementById("sectionPill");
    const bar = document.getElementById("bar");
    const barText = document.getElementById("barText");

    const imgbox = document.getElementById("imgbox");
    const img = document.getElementById("img");
    const qtitle = document.getElementById("qtitle");
    const qsub = document.getElementById("qsub");
    const answersEl = document.getElementById("answers");
    const resultEl = document.getElementById("result");
    const reviewBox = document.getElementById("reviewBox");

    const exitBtn = document.getElementById("exitBtn");
    const nextBtn = document.getElementById("nextBtn");

    let idx = 0;
    let locked = false;
    let chosen = null;

    const results = []; // {question, chosen, correct}
    const missed = new Set();

    function setProgress(){
      const n = QUESTIONS.length;
      const pos = idx + 1;
      const pct = Math.round((pos / n) * 100);
      bar.style.width = pct + "%";
      barText.textContent = `${pos} of ${n}`;
      sectionPill.textContent = QUESTIONS[idx].section;
    }

    function renderQuestion(){
      locked = false;
      chosen = null;
      nextBtn.disabled = true;
      resultEl.textContent = "";
      reviewBox.style.display = "none";
      reviewBox.innerHTML = "";

      const q = QUESTIONS[idx];
      setProgress();

      // image rules
      if(q.showImage && q.img){
        imgbox.classList.add("show");
        img.src = q.img;
        img.alt = "State flashcard";
      } else {
        imgbox.classList.remove("show");
        img.src = "";
        img.alt = "";
      }

      qtitle.textContent = q.title;
      qsub.textContent = q.subtitle;

      answersEl.innerHTML = "";
      q.choices.forEach(choice => {
        const b = document.createElement("button");
        b.className = "choice";
        b.type = "button";
        b.textContent = choice;
        b.addEventListener("click", () => chooseAnswer(b, choice));
        answersEl.appendChild(b);
      });
    }

    function chooseAnswer(btn, choice){
      if(locked) return;
      locked = true;
      chosen = choice;

      const q = QUESTIONS[idx];
      const isCorrect = (choice === q.correct);

      // mark buttons
      const btns = Array.from(document.querySelectorAll(".choice"));
      btns.forEach(b => {
        if(b.textContent === q.correct) b.classList.add("correct");
        else if(b.textContent === choice) b.classList.add("wrong");
        b.disabled = true;
      });

      if(isCorrect){
        resultEl.textContent = "✅ Nice!";
      } else {
        resultEl.textContent = "❌ Almost — keep going.";
        // track what to review (by section + prompt)
        missed.add(`${q.section}: ${q.title}`);
      }

      results.push({ q, chosen: choice, correct: q.correct });
      nextBtn.disabled = false;

      // if last question, change Next label
      if(idx === QUESTIONS.length - 1){
        nextBtn.textContent = "Finish";
      } else {
        nextBtn.textContent = "Next";
      }
    }

    function showSummary(){
      // compute score
      const total = results.length;
      const correct = results.filter(r => r.chosen === r.correct).length;
      const pct = Math.round((correct / total) * 100);

      // replace card content with summary (still no-scroll)
      imgbox.classList.remove("show");
      answersEl.innerHTML = "";
      qtitle.textContent = `Score: ${pct}%`;
      qsub.textContent = `You got ${correct} out of ${total} correct.`;

      // review list
      const misses = Array.from(missed);
      const reviewHtml = `
        <div class="review">
          <h2>${misses.length ? "Review these:" : "Nothing to review — nice work!"}</h2>
          ${misses.length ? `<ul>${misses.map(m => `<li>${m}</li>`).join("")}</ul>` : ""}
          <div class="small">Tip: You can go back and study, then try again.</div>
        </div>
      `;
      reviewBox.style.display = "block";
      reviewBox.innerHTML = reviewHtml;

      // buttons
      exitBtn.textContent = "Back to Week 2";
      nextBtn.style.display = "none";

      // progress bar full
      bar.style.width = "100%";
      barText.textContent = `${total} of ${total}`;
    }

    nextBtn.addEventListener("click", () => {
      if(idx === QUESTIONS.length - 1){
        showSummary();
        return;
      }
      idx++;
      renderQuestion();
    });

    exitBtn.addEventListener("click", () => {
      // always go back to week menu
      window.location.href = "./index.html";
    });

    renderQuestion();
  </script>
</body>
</html>
