<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Week 2 – Check Your Learning</title>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --shadow:0 10px 30px rgba(15,23,42,.12);
      --radius:18px;
      --link:#1d4ed8;
      --btn:#0f172a;
      --btn2:#e5e7eb;
      --btn2text:#111827;
      --bar:#c7d2fe;
      --barbg:#e5e7eb;

      --ok:#22c55e;
      --bad:#ef4444;

      --slot:#94a3b8;
      --tileBorder:#e5e7eb;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      height:100vh;
      display:flex;
      flex-direction:column;
      overflow:hidden; /* enforce minimal scroll */
    }

    header{
      padding:10px 14px;
      background:#fff;
      box-shadow:0 1px 10px rgba(0,0,0,.06);
      display:flex;
      align-items:center;
      gap:10px;
    }
    header a{
      text-decoration:none;
      color:var(--link);
      font-weight:900;
      white-space:nowrap;
    }
    header h1{
      margin:0;
      font-size:16px;
      font-weight:1000;
      text-align:center;
      flex:1;
    }
    header .spacer{ width:52px; }

    main{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:12px;
      overflow:hidden;
    }
    .wrap{
      width:100%;
      max-width:720px;
      min-height:0;
    }

    .toprow{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .pill{
      background:#dbeafe;
      color:#1e3a8a;
      font-weight:1000;
      border-radius:999px;
      padding:8px 12px;
      font-size:14px;
      min-width:92px;
      text-align:center;
      white-space:nowrap;
    }
    .barwrap{
      flex:1;
      height:18px;
      background:var(--barbg);
      border-radius:999px;
      position:relative;
      overflow:hidden;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
    }
    .bar{
      height:100%;
      width:0%;
      background:var(--bar);
      border-radius:999px;
      transition:width .25s ease;
    }
    .bartext{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:1000;
      color:#111827;
      font-size:14px;
      text-shadow:0 1px 0 rgba(255,255,255,.75);
      pointer-events:none;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
      height:calc(100vh - 62px - 24px - 34px);
      max-height:760px;
      overflow:hidden;
    }

    .imgbox{
      border-radius:16px;
      background:#fff;
      display:none;
      align-items:center;
      justify-content:center;
      padding:10px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
      height:200px;
      overflow:hidden;
    }
    .imgbox.show{ display:flex; }
    .imgbox img{
      width:100%;
      height:100%;
      object-fit:contain;
      border-radius:12px;
    }

    .qtitle{
      font-size:30px;
      font-weight:1000;
      line-height:1.05;
      margin-top:2px;
    }
    .qsub{
      color:var(--muted);
      font-weight:800;
      margin-bottom:2px;
    }

    /* ===== Multiple choice ===== */
    .answers{
      display:flex;
      flex-direction:column;
      gap:10px;
      flex:1;
      min-height:0;
      overflow:hidden;
      justify-content:flex-start;
    }
    .choice{
      border-radius:16px;
      border:2px solid #e5e7eb;
      background:#fff;
      padding:12px 14px;
      font-size:18px;
      font-weight:1000;
      text-align:left;
      cursor:pointer;
      transition:transform .05s ease, border-color .1s ease, background .1s ease;
    }
    .choice:active{ transform:scale(.995); }
    .choice.correct{ border-color:var(--ok); background:#ecfdf5; }
    .choice.wrong{ border-color:var(--bad); background:#fef2f2; }

    /* ===== Capitals: UNDERSCORE slots + tile pool ===== */
    .capWrap{
      display:none;
      flex-direction:column;
      gap:12px;
      flex:1;
      min-height:0;
      overflow:hidden;
    }
    .capWrap.show{ display:flex; }

    .slots{
      width:100%;
      display:grid;
      grid-auto-flow:column;
      grid-auto-columns:minmax(10px, 1fr);
      gap:6px;
      align-items:end;
      justify-items:center;
      padding:8px 10px;
      border-radius:16px;
      background:#fff;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
      overflow:hidden;
    }
    .slot{
      width:100%;
      text-align:center;
      border-bottom:3px solid var(--slot);
      padding-bottom:6px;
      line-height:1;
      font-weight:1000;
      font-size:18px; /* smaller to ensure long words fit */
      color:#111827;
      user-select:none;
    }
    .slot.empty{ color:transparent; }
    .slot.empty::after{
      content:"_";
      color:var(--slot);
    }

    .tileGrid{
      width:100%;
      display:grid;
      grid-template-columns:repeat(6, minmax(0,1fr));
      gap:10px;
      justify-content:center;
      align-content:start;
      padding:4px 2px;
      overflow:hidden;
    }
    .tile{
      border-radius:16px;
      border:2px solid var(--tileBorder);
      background:#fff;
      padding:12px 0;
      font-size:22px;
      font-weight:1000;
      text-align:center;
      cursor:pointer;
      user-select:none;
      transition:transform .05s ease, border-color .1s ease;
    }
    .tile:active{ transform:scale(.99); }
    .tile.used{
      opacity:.25;
      pointer-events:none;
    }

    .capBtns{
      display:flex;
      gap:10px;
      margin-top:auto;
    }

    /* ===== Footer buttons ===== */
    .bottom{
      display:flex;
      gap:10px;
      margin-top:2px;
    }
    .btn{
      flex:1;
      padding:12px 14px;
      border-radius:14px;
      border:0;
      font-size:16px;
      font-weight:1000;
      cursor:pointer;
      background:var(--btn);
      color:#fff;
      box-shadow:0 10px 20px rgba(0,0,0,.10);
    }
    .btn.secondary{
      background:var(--btn2);
      color:var(--btn2text);
      box-shadow:none;
    }
    .btn:disabled{
      opacity:.45;
      cursor:not-allowed;
      box-shadow:none;
    }

    .result{
      text-align:center;
      font-weight:1000;
      color:var(--muted);
      font-size:14px;
      margin-top:4px;
      min-height:18px;
    }

    .summaryTop{
      display:flex;
      flex-direction:column;
      gap:8px;
      padding:10px 2px;
    }
    .bigScore{
      font-size:42px;
      font-weight:1000;
      line-height:1;
    }
    .scoreLine{
      font-size:18px;
      font-weight:900;
      color:var(--muted);
    }
    .summaryActions{
      margin-top:auto;
      display:flex;
      gap:10px;
    }
    .review{
      margin-top:8px;
      padding:12px;
      border-radius:16px;
      background:#f8fafc;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
      max-height:180px;
      overflow:auto;
    }
    .review h2{
      margin:0 0 6px 0;
      font-size:16px;
      font-weight:1000;
    }
    .review ul{
      margin:0;
      padding-left:18px;
      color:#111827;
      font-weight:800;
    }
    .small{
      font-size:13px;
      color:var(--muted);
      font-weight:800;
      margin-top:6px;
    }
  </style>
</head>

<body>
  <header>
    <a href="./index.html">← Back</a>
    <h1>Check Your Learning</h1>
    <div class="spacer"></div>
  </header>

  <main>
    <div class="wrap">
      <div class="toprow">
        <div class="pill" id="sectionPill">Spelling</div>
        <div class="barwrap" aria-label="Progress">
          <div class="bar" id="bar"></div>
          <div class="bartext" id="barText">1 of 12</div>
        </div>
      </div>

      <section class="card" id="card">
        <div class="imgbox" id="imgbox"><img id="img" alt="" /></div>

        <div class="qtitle" id="qtitle">Pick the correct spelling</div>
        <div class="qsub" id="qsub">Tap one answer.</div>

        <!-- MC container -->
        <div class="answers" id="answers"></div>

        <!-- Capitals container -->
        <div class="capWrap" id="capWrap">
          <div class="slots" id="slots"></div>
          <div class="tileGrid" id="tileGrid"></div>

          <div class="capBtns">
            <button class="btn secondary" id="clearBtn">Clear</button>
            <button class="btn" id="checkBtn">Check</button>
          </div>
        </div>

        <div class="bottom" id="bottomRow">
          <button class="btn secondary" id="exitBtn">Exit</button>
          <button class="btn" id="nextBtn" style="display:none;">Next</button>
        </div>

        <div class="result" id="result"></div>

        <div id="reviewBox" style="display:none;"></div>
      </section>
    </div>
  </main>

  <script>
    /*
      Version: v1.0.7-dev-underscores
      Change scope: ONLY Capitals answer slots -> underscores + fitting (no clipping) + all caps.
    */

    // ====== Data ======
    const WEEK = [
      { state:"Pennsylvania", abbrev:"PA", capital:"Harrisburg", img:"./images/pa-f.png" },
      { state:"New Jersey",   abbrev:"NJ", capital:"Trenton",    img:"./images/nj-f.png" },
      { state:"New York",     abbrev:"NY", capital:"Albany",     img:"./images/ny-f.png" },
      { state:"Delaware",     abbrev:"DE", capital:"Dover",      img:"./images/de-f.png" }
    ];

    // spelling fakes (4 choices total: 1 correct + 3 close fakes)
    const SPELLING_FAKES = {
      "Pennsylvania":["Pencilvainya","Pensylvainia","Penzylvania"],
      "New Jersey":["New Jersy","New Jersie","New Jersei"],
      "New York":["New Yorc","New Yark","New Yoork"],
      "Delaware":["Delawair","Delawere","Delaweare"]
    };

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    // ====== Build 3-part test (12 questions) ======
    // Part 1: Spelling (image + MC, no state name shown on page except as an option)
    const spellingQuestions = WEEK.map(s => {
      const correct = s.state;
      const fakes = (SPELLING_FAKES[correct] || []).slice(0,3);
      const choices = shuffle([correct, ...fakes]).slice(0,4);
      // safety: ensure correct exists
      if(!choices.includes(correct)){
        choices[Math.floor(Math.random()*choices.length)] = correct;
        shuffle(choices);
      }
      return {
        type:"mc",
        section:"Spelling",
        showImage:true,
        img:s.img,
        title:"Pick the correct spelling",
        subtitle:"Which one is spelled correctly?",
        correct,
        choices
      };
    });

    // Part 2: Capitals (tiles)
    const capitalQuestions = WEEK.map(s => {
      return {
        type:"tiles",
        section:"Capitals",
        showImage:false,
        img:null,
        title:s.capital,
        subtitle:"Tap the letters to spell the state.",
        correct:s.state.toUpperCase().replace(/\s+/g,""), // one-word states in your current lesson; keep consistent
        displayState:s.state.toUpperCase().replace(/\s+/g,"") // used for slots length
      };
    });

    // Part 3: Abbreviations (MC)
    const abbrevPool = ["AL","AK","AZ","AR","CA","CO","CT","DE","FL","GA","HI","ID","IL","IN","IA","KS","KY","LA","ME","MD",
                        "MA","MI","MN","MS","MO","MT","NE","NV","NH","NJ","NM","NY","NC","ND","OH","OK","OR","PA","RI","SC",
                        "SD","TN","TX","UT","VT","VA","WA","WV","WI","WY"];

    function pickDistinct(pool, count, excludeSet){
      const out=[];
      const p=shuffle(pool).filter(x=>!excludeSet.has(x));
      for(const item of p){
        if(out.length>=count) break;
        out.push(item);
      }
      return out;
    }

    const abbrevQuestions = WEEK.map(s => {
      const correct = s.abbrev;
      const wrongs = pickDistinct(abbrevPool, 3, new Set([correct]));
      const choices = shuffle([correct, ...wrongs]);
      return {
        type:"mc",
        section:"Abbreviations",
        showImage:false,
        img:null,
        title:s.state,
        subtitle:"Which abbreviation matches this state?",
        correct,
        choices
      };
    });

    const QUESTIONS = [...spellingQuestions, ...capitalQuestions, ...abbrevQuestions];

    // ====== UI hooks ======
    const sectionPill = document.getElementById("sectionPill");
    const bar = document.getElementById("bar");
    const barText = document.getElementById("barText");

    const imgbox = document.getElementById("imgbox");
    const img = document.getElementById("img");
    const qtitle = document.getElementById("qtitle");
    const qsub = document.getElementById("qsub");
    const answersEl = document.getElementById("answers");

    const capWrap = document.getElementById("capWrap");
    const slotsEl = document.getElementById("slots");
    const tileGridEl = document.getElementById("tileGrid");
    const clearBtn = document.getElementById("clearBtn");
    const checkBtn = document.getElementById("checkBtn");

    const resultEl = document.getElementById("result");
    const reviewBox = document.getElementById("reviewBox");

    const exitBtn = document.getElementById("exitBtn");

    let idx = 0;
    let locked = false;

    const results = [];
    const missed = new Set();

    // capitals state
    let capAnswer = [];
    let capSlots = [];
    let capTiles = [];

    function setProgress(){
      const n = QUESTIONS.length;
      const pos = idx + 1;
      const pct = Math.round((pos / n) * 100);
      bar.style.width = pct + "%";
      barText.textContent = `${pos} of ${n}`;
      sectionPill.textContent = QUESTIONS[idx].section;
    }

    function showImageIfNeeded(q){
      if(q.showImage && q.img){
        imgbox.classList.add("show");
        img.src = q.img;
        img.alt = "State flashcard";
      }else{
        imgbox.classList.remove("show");
        img.src = "";
        img.alt = "";
      }
    }

    function switchMode(mode){
      // mode: "mc" or "tiles" or "summary"
      resultEl.textContent = "";
      reviewBox.style.display = "none";
      reviewBox.innerHTML = "";

      if(mode === "mc"){
        answersEl.style.display = "flex";
        capWrap.classList.remove("show");
      }else if(mode === "tiles"){
        answersEl.style.display = "none";
        capWrap.classList.add("show");
      }
    }

    // ===== MC rendering =====
    function renderMC(q){
      switchMode("mc");
      answersEl.innerHTML = "";

      q.choices.forEach(choice => {
        const b = document.createElement("button");
        b.className = "choice";
        b.type = "button";
        b.textContent = choice;
        b.addEventListener("click", () => chooseMC(b, choice));
        answersEl.appendChild(b);
      });
    }

    function chooseMC(btn, choice){
      if(locked) return;
      locked = true;

      const q = QUESTIONS[idx];
      const isCorrect = (choice === q.correct);

      const btns = Array.from(document.querySelectorAll(".choice"));
      btns.forEach(b => {
        if(b.textContent === q.correct) b.classList.add("correct");
        else if(b.textContent === choice) b.classList.add("wrong");
        b.disabled = true;
      });

      if(isCorrect){
        resultEl.textContent = "✅ Nice!";
      }else{
        resultEl.textContent = "❌ Almost — keep going.";
        missed.add(`${q.section}: ${q.title}`);
      }

      results.push({ q, chosen: choice, correct: q.correct });

      // auto-advance
      setTimeout(() => nextQuestionOrSummary(), 450);
    }

    // ===== Capitals (tiles) =====
    function buildTilesForWord(word){
      // Reset internal state
      capAnswer = new Array(word.length).fill(null);
      capSlots = [];
      capTiles = [];

      // Slots: UNDERSCORES (no circles)
      slotsEl.innerHTML = "";
      slotsEl.style.gridAutoColumns = `minmax(10px, 1fr)`; // ensure fit
      for(let i=0;i<word.length;i++){
        const s = document.createElement("div");
        s.className = "slot empty";
        s.dataset.index = String(i);
        slotsEl.appendChild(s);
        capSlots.push(s);
      }

      // Tile pool: letters from the word, shuffled
      const letters = shuffle(word.split(""));
      tileGridEl.innerHTML = "";

      letters.forEach((L, tileIndex) => {
        const t = document.createElement("button");
        t.type = "button";
        t.className = "tile";
        t.textContent = L; // already uppercase
        t.dataset.tileIndex = String(tileIndex);
        t.addEventListener("click", () => placeTile(L, t));
        tileGridEl.appendChild(t);
        capTiles.push(t);
      });
    }

    function firstEmptySlotIndex(){
      for(let i=0;i<capAnswer.length;i++){
        if(capAnswer[i] === null) return i;
      }
      return -1;
    }

    function placeTile(letter, tileBtn){
      if(locked) return;
      if(tileBtn.classList.contains("used")) return;

      const i = firstEmptySlotIndex();
      if(i === -1) return;

      capAnswer[i] = letter;

      // Fill slot
      const slot = capSlots[i];
      slot.classList.remove("empty");
      slot.textContent = letter; // CAPS

      // Mark tile used
      tileBtn.classList.add("used");
    }

    function clearTiles(){
      if(locked) return;
      capAnswer = capAnswer.map(() => null);

      capSlots.forEach(s => {
        s.classList.add("empty");
        s.textContent = "";
      });

      capTiles.forEach(t => t.classList.remove("used"));

      resultEl.textContent = "";
    }

    function checkTiles(){
      if(locked) return;
      locked = true;

      const q = QUESTIONS[idx];
      const guess = capAnswer.map(x => x || "").join("");

      const isComplete = !capAnswer.includes(null);
      const isCorrect = isComplete && (guess === q.correct);

      if(isCorrect){
        resultEl.textContent = "✅ Nice!";
      }else{
        resultEl.textContent = "❌ Almost — keep going.";
        missed.add(`${q.section}: ${q.title}`);
      }

      results.push({ q, chosen: guess, correct: q.correct });

      // auto-advance
      setTimeout(() => {
        locked = false;
        nextQuestionOrSummary();
      }, 550);
    }

    clearBtn.addEventListener("click", clearTiles);
    checkBtn.addEventListener("click", checkTiles);

    // ===== Main render =====
    function renderQuestion(){
      locked = false;
      resultEl.textContent = "";
      reviewBox.style.display = "none";
      reviewBox.innerHTML = "";

      const q = QUESTIONS[idx];
      setProgress();
      showImageIfNeeded(q);

      qtitle.textContent = q.title;
      qsub.textContent = q.subtitle;

      if(q.type === "mc"){
        renderMC(q);
      }else if(q.type === "tiles"){
        switchMode("tiles");
        // your lesson is one-word states right now; we use the same length
        buildTilesForWord(q.displayState);
      }
    }

    function nextQuestionOrSummary(){
      if(idx >= QUESTIONS.length - 1){
        showSummary();
        return;
      }
      idx++;
      renderQuestion();
    }

    // ===== Summary =====
    function showSummary(){
      const total = results.length;
      const correct = results.filter(r => r.chosen === r.correct).length;
      const pct = Math.round((correct / total) * 100);

      // Hide interactive parts to remove wasted white space
      imgbox.classList.remove("show");
      answersEl.style.display = "none";
      capWrap.classList.remove("show");
      resultEl.textContent = "";

      qtitle.innerHTML = `<div class="bigScore">Score: ${pct}%</div>`;
      qsub.textContent = `You got ${correct} out of ${total} correct.`;

      const misses = Array.from(missed);
      const gotPerfect = (pct === 100);

      const tipText = gotPerfect
        ? "Perfect score! Great job — doing a quick study run later helps lock it in."
        : "Tip: Study the ones you missed, then try again to beat your score.";

      const reviewHtml = `
        <div class="review">
          <h2>${misses.length ? "Review these:" : "Nothing to review — nice work!"}</h2>
          ${misses.length ? `<ul>${misses.map(m => `<li>${m}</li>`).join("")}</ul>` : ""}
          <div class="small">${tipText}</div>
        </div>
      `;

      reviewBox.style.display = "block";
      reviewBox.innerHTML = reviewHtml;

      // Make Exit button a single “Back to Week 2”
      exitBtn.textContent = "Back to Week 2";

      bar.style.width = "100%";
      barText.textContent = `${total} of ${total}`;
      sectionPill.textContent = "Done";
    }

    exitBtn.addEventListener("click", () => {
      window.location.href = "./index.html";
    });

    // start
    renderQuestion();
  </script>
</body>
</html>
