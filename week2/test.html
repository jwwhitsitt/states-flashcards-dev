<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Week 2 – Check Your Learning</title>

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#475569;
  --shadow:0 10px 30px rgba(15,23,42,.12);
  --radius:18px;
  --link:#1d4ed8;
  --btn:#0f172a;
  --btn2:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
}

header{
  padding:10px 14px;
  background:#fff;
  box-shadow:0 1px 10px rgba(0,0,0,.06);
  display:flex;
  align-items:center;
}
header a{
  color:var(--link);
  text-decoration:none;
  font-weight:900;
}
header h1{
  flex:1;
  text-align:center;
  margin:0;
  font-size:16px;
  font-weight:1000;
}

main{
  flex:1;
  padding:12px;
  display:flex;
  justify-content:center;
}

.card{
  background:var(--card);
  width:100%;
  max-width:720px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* ===== Prompt ===== */
.capital{
  font-size:28px;
  font-weight:1000;
}
.sub{
  color:var(--muted);
  font-weight:800;
}

/* ===== Answer Rail ===== */
.answer-row{
  display:flex;
  justify-content:center;
  gap:6px;
  flex-wrap:nowrap;
}

/* size tiers (locked per question) */
.answer-row.large .slot{ width:44px; height:44px; font-size:22px; }
.answer-row.medium .slot{ width:38px; height:38px; font-size:18px; }
.answer-row.small .slot{ width:32px; height:32px; font-size:16px; }

.slot{
  border:2px dashed #cbd5e1;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:1000;
  background:#fff;
}

/* space between words */
.slot.space{
  border:none;
  width:14px;
}

/* ===== Tile Pool ===== */
.pool{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
}

.tile{
  width:52px;
  height:52px;
  border-radius:14px;
  border:2px solid #e5e7eb;
  background:#fff;
  font-size:22px;
  font-weight:1000;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.tile.used{
  opacity:.25;
  pointer-events:none;
}

/* ===== Buttons ===== */
.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}
}
button{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:0;
  font-size:16px;
  font-weight:1000;
  cursor:pointer;
}
.primary{
  background:var(--btn);
  color:#fff;
}
.secondary{
  background:var(--btn2);
  color:#111827;
}
button:disabled{
  opacity:.45;
  cursor:not-allowed;
}

/* ===== Feedback ===== */
.result{
  text-align:center;
  font-weight:1000;
}
.correct{ color:#16a34a; }
.wrong{ color:#dc2626; }

</style>
</head>

<body>

<header>
  <a href="./index.html">← Back</a>
  <h1>Check Your Learning</h1>
</header>

<main>
  <section class="card">

    <div class="capital" id="capital">Harrisburg</div>
    <div class="sub">Tap the letters to spell the state.</div>

    <div class="answer-row" id="answerRow"></div>

    <div class="pool" id="pool"></div>

    <div class="result" id="result>"></div>

    <div class="actions">
      <button class="secondary" id="clearBtn">Clear</button>
      <button class="primary" id="checkBtn">Check</button>
    </div>

  </section>
</main>

<script>
/* ===== DATA ===== */
const question = {
  capital:"Harrisburg",
  answer:"PENNSYLVANIA"
};

/* ===== SETUP ===== */
const answerRow = document.getElementById("answerRow");
const pool = document.getElementById("pool");
const result = document.getElementById("result");
const clearBtn = document.getElementById("clearBtn");
const checkBtn = document.getElementById("checkBtn");

const letters = question.answer.split("");
let filled = [];

/* ===== SIZE LOGIC ===== */
const len = question.answer.replace(" ","").length;
if(len <= 8) answerRow.classList.add("large");
else if(len <= 11) answerRow.classList.add("medium");
else answerRow.classList.add("small");

/* ===== BUILD ANSWER SLOTS ===== */
letters.forEach(l=>{
  if(l===" "){
    const s = document.createElement("div");
    s.className="slot space";
    answerRow.appendChild(s);
  }else{
    const s = document.createElement("div");
    s.className="slot";
    answerRow.appendChild(s);
  }
});

/* ===== BUILD TILE POOL ===== */
const shuffled = [...letters].filter(l=>l!==" ").sort(()=>Math.random()-.5);
shuffled.forEach(l=>{
  const t = document.createElement("div");
  t.className="tile";
  t.textContent=l;
  t.onclick=()=>placeTile(t,l);
  pool.appendChild(t);
});

/* ===== FUNCTIONS ===== */
function placeTile(tile, letter){
  const slots=[...document.querySelectorAll(".slot")];
  const empty=slots.find(s=>!s.textContent);
  if(!empty) return;
  empty.textContent=letter;
  tile.classList.add("used");
  filled.push(letter);
}

function clearAll(){
  document.querySelectorAll(".slot").forEach(s=>s.textContent="");
  document.querySelectorAll(".tile").forEach(t=>t.classList.remove("used"));
  filled=[];
  result.textContent="";
}

function checkAnswer(){
  const attempt = filled.join("");
  if(attempt===question.answer.replace(" ","")){
    result.textContent="✅ Nice job!";
    result.className="result correct";
  }else{
    result.textContent="❌ Almost — try again.";
    result.className="result wrong";
  }
}

clearBtn.onclick=clearAll;
checkBtn.onclick=checkAnswer;
</script>

</body>
</html>
