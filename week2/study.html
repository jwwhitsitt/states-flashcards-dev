<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Week 2 – Study Flashcards</title>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --shadow:0 10px 30px rgba(15,23,42,.12);
      --radius:18px;
      --link:#1d4ed8;
      --btn:#0f172a;
      --btn2:#e5e7eb;
      --btn2text:#111827;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      padding:10px 14px;
      background:#fff;
      box-shadow:0 1px 10px rgba(0,0,0,.06);
      display:flex;
      align-items:center;
      gap:10px;
    }
    header a{
      text-decoration:none;
      color:var(--link);
      font-weight:900;
      white-space:nowrap;
    }
    header h1{
      margin:0;
      font-size:16px;
      font-weight:1000;
      text-align:center;
      flex:1;
    }
    header .spacer{ width:52px; }

    main{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:14px;
      overflow:hidden; /* enforce no-scroll */
    }

    .wrap{
      width:100%;
      max-width:720px;
      min-height:0;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
      height:calc(100vh - 62px - 28px); /* header + padding */
      max-height:760px; /* desktop guard */
    }

    .frame{
      flex:1;
      min-height:0;
      border-radius:16px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
      padding:12px;
      overflow:hidden;
      cursor:pointer; /* tap-to-flip hint */
      position:relative;
    }

    .tapHint{
      position:absolute;
      bottom:10px;
      left:0;
      right:0;
      text-align:center;
      font-size:12px;
      font-weight:800;
      color:rgba(71,85,105,.9);
      pointer-events:none;
    }

    img{
      width:100%;
      height:100%;
      max-height:100%;
      object-fit:contain;
      border-radius:12px;
    }

    .nav{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .btn{
      flex:1;
      padding:12px 14px;
      border-radius:14px;
      border:0;
      font-size:16px;
      font-weight:1000;
      cursor:pointer;
      background:var(--btn);
      color:#fff;
      box-shadow:0 10px 20px rgba(0,0,0,.10);
    }
    .btn.secondary{
      background:var(--btn2);
      color:var(--btn2text);
      box-shadow:none;
    }
    .btn:disabled{
      opacity:.45;
      cursor:not-allowed;
      box-shadow:none;
    }

    .meta{
      text-align:center;
      font-weight:900;
      color:var(--muted);
      font-size:14px;
    }

    @media (max-width:480px){
      header h1{ font-size:15px; }
      .btn{ font-size:15px; }
    }
  </style>
</head>

<body>
  <header>
    <a href="./index.html">← Back</a>
    <h1>Study Flashcards</h1>
    <div class="spacer"></div>
  </header>

  <main>
    <div class="wrap">
      <section class="card" aria-label="Flashcard">
        <div class="frame" id="frame" aria-label="Tap to flip"></div>

        <div class="nav">
          <button class="btn secondary" id="prevBtn">Back</button>
          <button class="btn secondary" id="flipBtn">Flip</button>
          <button class="btn" id="nextBtn">Next</button>
        </div>

        <div class="meta" id="meta">Card 1 of 4</div>
      </section>
    </div>
  </main>

  <script>
    // IMPORTANT: These file names must exist in week2/images/
    // pa-f.png <-> pa-b.png, etc.
    const CARDS = [
      { front:"./images/pa-f.png", back:"./images/pa-b.png" },
      { front:"./images/nj-f.png", back:"./images/nj-b.png" },
      { front:"./images/ny-f.png", back:"./images/ny-b.png" },
      { front:"./images/de-f.png", back:"./images/de-b.png" }
    ];

    const frame = document.getElementById("frame");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const flipBtn = document.getElementById("flipBtn");
    const meta = document.getElementById("meta");

    let i = 0;
    let showingFront = true;

    function render(){
      prevBtn.disabled = (i === 0);
      nextBtn.disabled = (i === CARDS.length - 1);
      meta.textContent = `Card ${i+1} of ${CARDS.length}`;

      frame.innerHTML = "";

      const src = showingFront ? CARDS[i].front : CARDS[i].back;

      const img = document.createElement("img");
      img.src = src;
      img.alt = showingFront ? "Front of flashcard" : "Back of flashcard";
      frame.appendChild(img);

      const hint = document.createElement("div");
      hint.className = "tapHint";
      hint.textContent = "Tap the card to flip";
      frame.appendChild(hint);
    }

    function flip(){
      showingFront = !showingFront;
      render();
    }

    prevBtn.addEventListener("click", ()=>{
      if(i > 0){
        i--;
        showingFront = true; // always start on front when changing cards
        render();
      }
    });

    nextBtn.addEventListener("click", ()=>{
      if(i < CARDS.length - 1){
        i++;
        showingFront = true;
        render();
      }
    });

    flipBtn.addEventListener("click", flip);

    // Tap anywhere on the card to flip
    frame.addEventListener("click", flip);

    render();
  </script>
</body>
</html>
