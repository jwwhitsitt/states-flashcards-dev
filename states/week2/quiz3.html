<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Week 2 Quiz 3 â€“ Map â†’ Abbreviation</title>
  <link rel="stylesheet" href="/shared/ui/kitimus-ui.css">
  <script defer src="/shared/ui/kitimus-ui.js"></script>

  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background: #f4f6fb; }
    header { padding: 14px 16px; background: white; box-shadow: 0 1px 10px rgba(0,0,0,.06); }
    h1 { margin: 0; font-size: 16px; }

    .wrap { padding: 16px; display: grid; gap: 12px; justify-items: center; }

    .meta {
      width: min(92vw, 420px);
      display: flex;
      justify-content: flex-end;
      font-size: 12px;
      opacity: .7;
    }

    .card {
      width: min(92vw, 420px);
      aspect-ratio: 3 / 4;
      border-radius: 18px;
      overflow: hidden;
      background: white;
      box-shadow: 0 12px 30px rgba(0,0,0,.14);
      display: grid;
      place-items: center;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: white;
    }

    .prompt {
      width: min(92vw, 420px);
      font-weight: 800;
      text-align: center;
    }

    .row {
      width: min(92vw, 420px);
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
    }

    input {
      padding: 12px 14px;
      border-radius: 12px;
      border: 2px solid #d7dbe6;
      font-size: 18px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
      background: white;
    }

    button {
      padding: 12px 14px;
      border: 0;
      border-radius: 12px;
      background: white;
      box-shadow: 0 10px 20px rgba(0,0,0,.10);
      font-weight: 900;
      cursor: pointer;
      white-space: nowrap;
    }

    .controls {
      width: min(92vw, 420px);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .msg {
      width: min(92vw, 420px);
      text-align: center;
      font-weight: 800;
      min-height: 22px;
    }

    .ok { color: #1b7f3a; }
    .no { color: #b42318; }
  </style>
</head>
<body>
  <header>
    <h1>Week 2 Quiz 3 â€“ Map â†’ Abbreviation</h1>
  </header>

  <div class="wrap">
    <div class="meta" id="count"></div>

    <div class="card">
      <img id="img" alt="Map question">
    </div>

    <div class="prompt">Type the abbreviation (2 letters)</div>

    <div class="row">
      <input id="answer" inputmode="text" maxlength="2" autocomplete="off" autocapitalize="characters" />
      <button id="submit">Submit</button>
    </div>

    <div class="msg" id="msg"></div>

    <div class="controls">
      <button id="back">Back</button>
      <button id="skip">Next</button>
    </div>
  </div>

  <script>
    // Week 2 states (must match your image filenames)
    const states = [
      { code: "pa", abbr: "PA" },
      { code: "nj", abbr: "NJ" },
      { code: "ny", abbr: "NY" },
      { code: "de", abbr: "DE" },
    ];

    let i = 0;

    const img = document.getElementById("img");
    const answer = document.getElementById("answer");
    const submit = document.getElementById("submit");
    const msg = document.getElementById("msg");
    const count = document.getElementById("count");

    function render() {
      msg.textContent = "";
      msg.className = "msg";
      answer.value = "";
      answer.focus();

      count.textContent = `${i + 1} / ${states.length}`;
      img.src = `./images/${states[i].code}-f.png`; // reuse front image
    }

    function check() {
      const val = (answer.value || "").trim().toUpperCase();
      if (val.length !== 2) {
        msg.textContent = "Two letters ðŸ™‚";
        msg.className = "msg no";
        return;
      }

      if (val === states[i].abbr) {
        msg.textContent = "Correct!";
        msg.className = "msg ok";
        setTimeout(() => {
          i = (i + 1) % states.length;
          render();
        }, 450);
      } else {
        msg.textContent = "Try again";
        msg.className = "msg no";
        answer.select();
      }
    }

    submit.onclick = check;
    answer.addEventListener("keydown", (e) => {
      if (e.key === "Enter") check();
    });

    document.getElementById("skip").onclick = () => {
      i = (i + 1) % states.length;
      render();
    };

    document.getElementById("back").onclick = () => {
      window.location.href = "./";
    };

    render();
  </script>
</body>
</html>
