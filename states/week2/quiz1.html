<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Week 2 Quiz 1 – Spelling</title>
  <link rel="stylesheet" href="/shared/ui/kitimus-ui.css">
  <script defer src="/shared/ui/kitimus-ui.js"></script>

  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background: #f4f6fb; }
    header { padding: 14px 16px; background: white; box-shadow: 0 1px 10px rgba(0,0,0,.06); }
    h1 { margin: 0; font-size: 16px; }

    .wrap { padding: 16px; display: grid; gap: 12px; justify-items: center; }
    .meta {
      width: min(92vw, 420px);
      display: flex;
      justify-content: flex-end;
      font-size: 12px;
      opacity: .7;
    }

    .promptBox {
      width: min(92vw, 420px);
      background: white;
      border-radius: 18px;
      padding: 18px 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.14);
      text-align: center;
      display: grid;
      gap: 6px;
    }

    .q { font-weight: 1000; font-size: 18px; }
    .sub { opacity: .7; font-weight: 800; font-size: 12px; }

    .choices {
      width: min(92vw, 420px);
      display: grid;
      gap: 10px;
    }

    button.choice {
      padding: 14px 12px;
      border: 0;
      border-radius: 14px;
      background: white;
      box-shadow: 0 10px 20px rgba(0,0,0,.10);
      font-weight: 900;
      cursor: pointer;
      text-align: center;
    }

    .msg {
      width: min(92vw, 420px);
      text-align: center;
      font-weight: 900;
      min-height: 22px;
    }
    .ok { color: #1b7f3a; }
    .no { color: #b42318; }

    .controls {
      width: min(92vw, 420px);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    button.ctrl {
      padding: 12px 14px;
      border: 0;
      border-radius: 12px;
      background: white;
      box-shadow: 0 10px 20px rgba(0,0,0,.10);
      font-weight: 900;
      cursor: pointer;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>Week 2 Quiz 1 – Spelling</h1>
  </header>

  <div class="wrap">
    <div class="meta" id="count"></div>

    <div class="promptBox">
      <div class="q">Which is spelled correctly?</div>
      <div class="sub">Tap the correct spelling</div>
    </div>

    <div class="choices" id="choices"></div>

    <div class="msg" id="msg"></div>

    <div class="controls">
      <button class="ctrl" id="back">Back</button>
      <button class="ctrl" id="next">Next</button>
    </div>
  </div>

  <script>
    // Week 2 spelling sets: 1 correct + 3 wrong
    const questions = [
      {
        correct: "Pennsylvania",
        wrong: ["Pensylvania", "Pennslyvania", "Pennsilvania"]
      },
      {
        correct: "New Jersey",
        wrong: ["New Jersy", "New Jersie", "New Jerzee"]
      },
      {
        correct: "New York",
        wrong: ["New Yrok", "New Yorck", "New Yorrk"]
      },
      {
        correct: "Delaware",
        wrong: ["Deleware", "Delawere", "Delawair"]
      }
    ];

    let i = 0;
    const choicesEl = document.getElementById("choices");
    const msgEl = document.getElementById("msg");
    const countEl = document.getElementById("count");

    function shuffle(arr) {
      const a = arr.slice();
      for (let j = a.length - 1; j > 0; j--) {
        const k = Math.floor(Math.random() * (j + 1));
        [a[j], a[k]] = [a[k], a[j]];
      }
      return a;
    }

    function render() {
      msgEl.textContent = "";
      msgEl.className = "msg";
      countEl.textContent = `${i + 1} / ${questions.length}`;
      choicesEl.innerHTML = "";

      const q = questions[i];
      const options = shuffle([q.correct, ...q.wrong]);

      options.forEach(text => {
        const b = document.createElement("button");
        b.className = "choice";
        b.textContent = text;
        b.onclick = () => check(text);
        choicesEl.appendChild(b);
      });
    }

    function check(selected) {
      const q = questions[i];
      if (selected === q.correct) {
        msgEl.textContent = "Correct!";
        msgEl.className = "msg ok";
      } else {
        msgEl.textContent = "Try again";
        msgEl.className = "msg no";
      }
    }

    function next() {
      i = (i + 1) % questions.length;
      render();
    }

    document.getElementById("next").onclick = next;
    document.getElementById("back").onclick = () => window.location.href = "./";

    render();
  </script>
</body>
</html>
