<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Science Flashcards</title>
  <link rel="stylesheet" href="/shared/ui/kitimus-ui.css">
  <script defer src="/shared/ui/kitimus-ui.js"></script>

  <style>
    :root { --bg:#f4f6fb; --card:#fff; --text:#111; --muted:#5b6472; --shadow:0 10px 24px rgba(0,0,0,.10); }
    * { box-sizing:border-box; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }
    header { padding:16px; background:#fff; box-shadow:0 1px 10px rgba(0,0,0,.06); }
    h1 { margin:0; font-size:18px; }
    .wrap { max-width:920px; margin:0 auto; padding:16px; }
    .grid { display:grid; gap:14px; grid-template-columns:repeat(auto-fit, minmax(220px, 1fr)); }
    a.card {
      display:block; padding:18px; background:var(--card); border-radius:16px; box-shadow:var(--shadow);
      text-decoration:none; color:inherit; transition:transform .05s ease-in-out;
    }
    a.card:active { transform:scale(.99); }
    .title { font-size:18px; font-weight:800; margin:0 0 6px; }
    .sub { margin:0; color:var(--muted); line-height:1.3; font-size:14px; }
    .pill { display:inline-block; margin-top:10px; font-size:12px; padding:6px 10px; border-radius:999px; background:#eef2ff; color:#28327a; font-weight:700; }
    .note { margin-top:14px; color:var(--muted); font-size:13px; }
  </style>
  <link rel="stylesheet" href="styles/header.css">
</head>
<body>
  <header class="k-hdr">
  <div class="bar">
    <div class="left"><button type="button" class="back-btn" onclick="goBack('index.html')">‚Üê Back</button></div>
    <div class="center">Science</div>
    <a class="home-link" href="https://kitimus.com/">Home</a>
  </div>
  <div class="k-mascot">
    <img src="/mascots/kitimus/kitimus-neutral.png" alt="Kitimus">
  </div>
</header>

  <main class="wrap">
    <div class="grid">
      <a class="card" href="./ch-8/">
        <p class="title">Chapter 8</p>
        <p class="sub">Study the science words in Chapter 8.</p>
        <span class="pill">Open Chapter 8</span>
      </a>
<a class="card" href="./ch-9/">
  <p class="title">Chapter 9</p>
  <p class="sub">Study the science words in Chapter 9.</p>
  <span class="pill">Open Chapter 9</span>
</a>
    </div>

    <p class="note">Tip: Bookmark this page. Each chapter will keep its own flashcards.</p>
  </main>
<script>
  function goBack(fallbackHref){
    try{
      if (window.history.length > 1){
        window.history.back();
      } else {
        window.location.href = fallbackHref;
      }
    } catch(e){
      window.location.href = fallbackHref;
    }
  }
</script>
</body>
</html>
